#limit_req_zone $binary_remote_addr zone=limittwo:10m rate=5r/s;

server {
        server_name upstage.live;
        listen 80;
        rewrite ^ https://upstage.live$request_uri? permanent;
}

server {
        server_name upstage.live;
        listen 443 ssl;
        ssl_dhparam /etc/nginx/ssl/dhparam.pem;
        ssl_ecdh_curve secp384r1;
	ssl_certificate /etc/letsencrypt/live/upstage.live/fullchain.pem; # managed by Certbot
	ssl_certificate_key /etc/letsencrypt/live/upstage.live/privkey.pem; # managed by Certbot

        ssl_protocols TLSv1.2 TLSv1.3;
        #ssl_protocols TLSv1.3;
        ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-SHA384;
        ssl_prefer_server_ciphers on;
        ssl_session_cache shared:SSL:10m;

        set_real_ip_from  10.0.0.0/8;
        set_real_ip_from  172.16.0.0/12;
        set_real_ip_from  192.168.0.0/16;
        real_ip_header    X-Forwarded-For;

        #security directives
        #server_tokens off;
        #add_header X-Frame-Options SAMEORIGIN;
        #add_header X-Content-Type-Options nosniff;
        #add_header X-XSS-Protection "1; mode=block";
        #add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://s3.amazonaws.com https://www.google.com https://www.gstatic.com; img-src 'self' data:; style-src 'self' 'unsafe-inline'; font-src 'self' data:; connect-src 'self' https://apis.google.com; frame-src https://www.google.com; object-src 'none'";
        #add_header Content-Security-Policy "default-src 'self'; script-src 'self' https://www.google.com https://www.gstatic.com; img-src 'self' data:; style-src 'self' 'unsafe-inline'; font-src 'self' data:; connect-src 'self' https://apis.google.com; frame-src https://www.google.com; object-src 'none'";

        add_header Referrer-Policy "no-referrer";

        client_body_in_file_only clean;
        client_body_buffer_size 32K;

        client_max_body_size 300M;

        #sendfile on;
        send_timeout 300s;

        location / {
            #limit_req zone=limitone burst=20 nodelay;
            #auth_basic           "Enter password.";
            #auth_basic_user_file /etc/nginx/htpasswd;
            alias /home/upstage/upstage/ui/dashboard/dist/;
            try_files $uri $uri/ /index.html;
            add_header Last-Modified $date_gmt;
            add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
            if_modified_since off;
            expires off;
            etag off;
            gzip on;
            gzip_types *;
            gzip_proxied no-cache no-store private expired auth;
            gzip_min_length 1000;
        }


        location /studio {
            alias /home/upstage/upstage/ui/studio/dist/;
            try_files $uri $uri/ /studio/index.html;
            add_header Last-Modified $date_gmt;
            add_header 'Cache-Control' 'no-store, no-cache, must-revalidate, proxy-revalidate, max-age=0';
            if_modified_since off;
            expires off;
            etag off;
            gzip on;
            gzip_types *;
            gzip_proxied no-cache no-store private expired auth;
            gzip_min_length 1000;
        }

        location /static {
            alias /home/upstage/upstage/ui/static;
            expires off;
            add_header Cache-Control 'no-cache, must-revalidate';
        }

        location /V4.0/static {
            # Keep this path for not breaking replays
            alias /home/upstage/upstage/ui/static;
            expires off;
            add_header Cache-Control 'no-cache, must-revalidate';
        }

        location ~ ^/(stage_graphql|user_graphql|config_graphql|studio_graphql|access_token) {
            #limit_req zone=limitone burst=20 nodelay;
            uwsgi_pass unix:///home/upstage/uwsgi_sockets/upstage.socket;
            uwsgi_read_timeout 1800s;
            uwsgi_send_timeout 900s;
            uwsgi_ignore_client_abort on;
            include uwsgi_params;
            uwsgi_hide_header       Content-Security-Policy;
            uwsgi_hide_header       X-Content-Security-Policy;
        }
        
}
